<!DOCTYPE html>

                    </div>
                    <div class="social">

                </div>
                <div class="hero">

            <div class="pages">

                    <h3>01</h3>
                    <svg 
                    class="slide active"
                    width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                <div class="page-2">

                    <svg
